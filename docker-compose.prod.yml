version: "3.8"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: letmego-postgres-prod
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "7433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d letmego"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: on-failure

  backend:
    build: .
    container_name: letmego-backend-prod
    command: >
      uvicorn app:app --host 0.0.0.0 --port 8000 --workers 4
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "6002:8000"
    env_file: .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: on-failure

volumes:
  postgres_data:
