version: "1.1"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: letmego-postgres
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "7432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U "]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: on-failure

  backend:
    build: .
    container_name: letmego-backend
    volumes:
      - ./:/backend
    command: >
      uvicorn app:app
    depends_on:
      - postgres
    ports:
      - "6001:8000"
    env_file: .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: on-failure

volumes:
  postgres_data:
